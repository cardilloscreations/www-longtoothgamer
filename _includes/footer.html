<!-- Site Footer -->
<footer class="site-footer" id="footer">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-push-3 footer-info text-center">

        <div class="footer-logo">
          <img src="{{ site.baseurl }}/images/logo-focus.svg" width="250px" alt="Long Tooth Gamer Logo" />
        </div>

        <div class="footer-info-text">
          <p>{{ site.footer-description }}</p>
        </div>

        <div class="social-icons">
          <ul class="icons">
            <li><a href="{{ site.youtube }}" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="{{ site.facebook }}" target="_blank"><i class="fab fa-facebook"></i></i></a></li>
            <li><a href="{{ site.instagram }}" target="_blank"><i class="fab fa-instagram"></i></i></a></li>
            <li><a href="{{ site.tiktok }}" target="_blank"><i class="fab fa-tiktok"></i></i></a></li>
            <li><a href="{{ site.twitter }}" target="_blank"><i class="fab fa-twitter"></i></i></a></li>
            <li><a href="{{ site.pinterest }}" target="_blank"><i class="fab fa-pinterest"></i></i></a></li>
          </ul>
        </div>

      </div>

      <div class="col-md-8 col-md-push-2 footer-copyright">
        <div class="footer-text text-center">
          <p>
          <a href="/privacy">Privacy Policy</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="/terms">Terms of Use</a>
          </p>
          <p>Copyright &copy; {{ site.footer-copyright-year }} by
            <a href="{{ site.footer-copyright-link }}">{{ site.footer-copyright-text }}</a>.
            All rights reserved.
          </p>
        </div>
      </div>
    </div>

  </div>
</footer>
