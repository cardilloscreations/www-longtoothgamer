<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include head.html %}

<body>

  <!-- Page Loader -->
  <div id="page-loader" class="page-loader"><span class="load-icon"></span></div>

  {% include header-page.html %}

  <!-- Page Section -->
  <section class="site-section blog-section page-layout" id="start">
    <div class="container">

      <!-- Page Layout -->
      <div class="row">

        <p><strong>Last updated on {{ page.date | date: '%B %d, %Y' }}</strong></p>
        <br />

        {{ content }}

      </div>
    </div>
  </section>

  {% include footer.html %}

  {% include scripts.html %}

</body>

</html>
